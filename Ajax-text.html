<!--  AJAX, which stands for Asynchronous JavaScript and XML,
  is a set of web development techniques that allows web applications 
to send and retrieve data from a server asynchronously without interfering 
 with the display and behavior of the existing page. -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <p id="demo">Here we load data.</p>  
    <button onclick="loadData()">
        Click
    </button>
      <script>
        function loadData(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
              if(this.readyState == 4 && this.status == 200){
               console.log(this.responseText);               
              } 
              else if(this.readyState == 4 && this.status == 404){
                document.getElementById("demo").innerHTML = "File Not Found";
              } 
            };
            xhttp.open("GET","https://jsonplaceholder.typicode.com/photos",true);
            xhttp.send();
        }
    </script>
</body>
</html>
